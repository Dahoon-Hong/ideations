<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Seek</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5422317622181349"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-container">
        <div id="info-bar">
            <div id="stage-info">Stage: <span>1 / 9</span></div>
            <div id="target-info">Targets: <span>‚óè</span></div>
            <div id="score-info">Score: <span>0</span></div>
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>
        </div>
        <div id="grid-container"></div>
        <div id="start-screen">
            <h1>Chroma Seek</h1>
            <button id="start-button">Game Start</button>
        </div>
        <div id="result-screen" class="hidden">
            <h2 id="result-title">Game Over</h2>
            <p id="final-score">Total Score: 0</p>
            <div id="color-feedback" class="hidden"></div>
            <button id="retry-button">Retry</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
